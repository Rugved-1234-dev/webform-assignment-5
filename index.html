<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <span>Assignment-5</span>
          </div>
          <div class="card-body"> 
            <div class="input-field">
              <label for="name">Name</label>
              <input type="text" placeholder="John Doe" id="name" >
            </div>
              <div class="input-field">
              <label for="email">Email</label>
              <input type="email" placeholder="johndoe@gmail.com" id="email" >
            </div>
            <div class="input-field">
              <label>Status</label>
                <select class="select-option" id="status">
              <option value="Active">Active</option>
              <option value="Not Active">Not Active</option>
            </select>
            </div>
          
            <button class="submit-btn" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
